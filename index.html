<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/alertify.css">
  <script src="Js/index.js"></script>
  <script src="Js/alertify.js"></script>
  <script src="Js/alertify.min.js"></script>
 
</head>

<body>
  <div class="top row">
    <div class="col-sm-1 col-md-3 col-lg-4"></div>
    <div class="containerOne col-sm-6 col-md-5 col-lg-3">
      <h1 class="center">Login</h1>
      <form class="">
        <!-- User -->
        <div class="container">
          <label class="colorLabel" for="username">Usuario</label>
        </div>
        <div class="container">
          <input id='user' class="input" type="text" placeholder="Ingrese usuario">
        </div>

        <!-- Password -->
        <div class="container">
          <label class="colorLabel" for="password">Constraseña</label>
        </div>
        <div class="container">
          <input id='password' class="input" type="password" placeholder="Ingrese contraseña">
        </div>
        <!-- Button -->
        <div class="container">
            <input id="redirect" class="button" type="button" value="Ingresar">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
